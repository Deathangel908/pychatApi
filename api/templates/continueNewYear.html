<!DOCTYPE html>
<html lang="en" style="height: 95%">
<head>
	{% load md5url %}
	<meta charset="UTF-8">
	<title>I love you ! :)</title>
	<style type="text/css">
		@font-face {
			font-family: "V1Font";
			src: url({% md5url '17450.otf' %}) format("truetype");
		}

		#text {
			font-family: "V1Font";
			font-size: 30px;
			padding: 20px;
			color: #004366;
			word-wrap: break-word;
		}

		body {
			height: 85%;
		}

		table {
			width: 100%;
			height: 100%;
		}

		table td:first-child {
			padding-right: 30px;
		}

		table td:last-child {
			padding-right: 30px;
		}

	</style>

</head>
<style>
	.flexWrapp {
		display: flex;
	}

	.flexContainer {
		display: flex;
		height: 100%;
		align-items: center;
	}
	img {
		padding: 20px;
	}
</style>
<body onload='document.getElementById("audio").volume = 0.3;'>
<audio id="audio" src="{% md5url 'merryChristmas.mp3' %}" autoplay="autoplay"></audio>
<div class="flexContainer">
	<div class="flexWrapp">
		<img src="{% md5url 'minion.gif' %}" height="80%"/>
		<p id="text"></p>
	</div>
</div>
	<script>
		 var message = "С новым годом, Смианюточка!\n Пусть следующий год будет полностью новым во всем, и принесет тебе уйму положительных навыков, знаний, эмоций и впечатлений!\n В этом году ты испытаешь много чего нового и тебе он обязательно запомнится как самый необыкновенный, в этом и есть мой подарок - обеспечить все это тебе на последующий год!\n Люблю тебя!"
		 var i = 0;
		 setInterval(function () {
					 if (i < message.length) {
						 var textDiv = document.getElementById('text');
						 if (message[i] === '\n') {
						 	textDiv.innerHTML += '<br>';
						 } else {
						 	textDiv.innerHTML += message[i];
						 }

					 }
					 i++;
				 },
				 100
		 )
				(function() {
  var snowflakes = [],
      moveAngle = 0,
      animationInterval;

  /**
   * Generates a random number between the min and max (inclusive).
   * @method getRandomNumber
   * @param {Number} min
   * @param {Number} max
   * @return {Number}
   */
  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  /**
   * Creates a new snowflake div and returns it.
   * @method createSnowflake
   * @return {HTMLElement}
   */
  function createSnowflake() {
    var el = document.createElement('div'),
        style = el.style;
    el.className = 'snow';
    style.borderRadius = '100%';
    style.border = getRandomNumber(1, 4) + 'px solid #9fa8c9';
    style.position = 'fixed';
    style.zIndex = '999999';
    style.boxShadow = '0 0 2px rgba(255,255,255,0.8)';
    style.top = getRandomNumber(0, window.innerHeight) + 'px';
    style.left = getRandomNumber(0, window.innerWidth) + 'px';

    return el;
  }

  /**
   * Calls the moveSnowflake method for each of the snowflakes in the cache.
   * @method moveSnowflakes
   * @return {Void}
   */
  function moveSnowflakes() {
    var l = snowflakes.length,
        i;

    moveAngle += 0.01;

    for (i=0; i<l; i++) {
      moveSnowflake(snowflakes[i]);
    }
  }

  /**
   * Moves an individual snowflake element using some simple math.
   * @method moveSnowflake
   * @param {HTMLElement} el
   * @return {Void}
   */
  function moveSnowflake(el) {
    var style = el.style,
        height = window.innerHeight,
        radius,
        top;

    radius = parseInt(style.border, 10);

    top = parseInt(style.top, 10);
    top += Math.cos(moveAngle) + 1 + radius/2;

    if (top > height) {
      resetSnowflake(el);
    } else {
      style.top = top + 'px';
    }
  }

  /**
   * Puts the snowflake back at the top in a random horizontal start position.
   * @method resetSnowflake
   * @param {HTMLElement} el
   * @return {Void}
   */
  function resetSnowflake(el) {
    var style = el.style;

    style.top = '0px';
    style.left = getRandomNumber(0, window.innerWidth) + 'px';
  }

  /**
   * The kick-off method. Asks how many snowflakes to make and then makes them!
   * @method setup
   * @return {Void}
   */
  function setup() {
    var number = 50,
        particle,
        i;

    // Setup snow particles
    for (i=0; i<number; i++) {
      particle = snowflakes[i] = createSnowflake();
      document.body.appendChild(particle);
    }

    // Set animation intervals
    animationInterval = setInterval(moveSnowflakes, 33);
  }

  setup();
}());
	</script>
<style>
</style>
</body>
</html>
